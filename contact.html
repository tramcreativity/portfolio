        gtag('config', 'G-F1MSM1PRE1');

    <!-- Header & footer -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact - Tram Creativity</title>
</head>

<body>
    <!-- HEADER -->
    <div id="header"></div>
    <!-- CALENDLY -->
    <div class="calendly center-text container">
        <h2>Schedule an online 30-minute appointment with me!</h2>
        <p><a href="https://help.calendly.com/hc/en-us" target="_blank">How to use Calendly</a></p>
        <!-- Calendly inline widget begin -->
        <div class="calendly-inline-widget" data-url="https://calendly.com/tram-creativity/30min"
            style="min-width:320px;height:630px;"></div>
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
        <!-- Calendly inline widget end -->
    </div>
    <!-- FORM -->
    <section class="contact-form center-text container">
        <h2>Or send me an email <a href="mailto:tram.creativity@gmail.com">here</a> </h2>
        <hr>
    </section>
    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- JAVASCRIPT -->
    <script>
        // Create function that parses the URL for params
        function getURLParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
        }

        // Initialize the advanced embed code with your params mapped as the values
        Calendly.initInlineWidget({
            url: `https://calendly.com/tramtran-art/45min`,
            parentElement: document.getElementById('my-calendly-embed'),
            prefill: {
                firstName: getURLParameter('first_name'),
                lastName: getURLParameter('last_name'),
                email: getURLParameter('email'),
                customAnswers: {
                    a1: getURLParameter('a1'),
                    a2: getURLParameter('a2'),
                    a3: getURLParameter('a3'),
                }
            },
            utm: {
                utmCampaign: getURLParameter('utm_campaign'),
                utmSource: getURLParameter('utm_source'),
                utmMedium: getURLParameter('utm_medium'),
                utmContent: getURLParameter('utm_content'),
                utmTerm: getURLParameter('utm_term'),
            }
        });
    </script>

</body>
